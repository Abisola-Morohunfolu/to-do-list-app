<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Log In</title>
</head>
<body>
    <div class="load-container">
        <div class="load">
            <hr/><hr/><hr/><hr/>
        </div>
    </div>
    <div class="container">
        <section class="form__container">
            <form class="form">
                <h1 class="form__heading">Sign In</h1>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Username" id="name" required>
                    <label for="name" class="form__label">Username</label>
                    <p class="form__input-text form__input-user">Please enter your 4 digits pin</p>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Pin" id="pin" maxlength="4" size="4" required>
                    <label for="pin" class="form__label">Pin</label>
                    <p class="form__input-text form__input-pin">&nbsp;</p>
        
                </div>
                <div class="form__group">
                    <button class="btn btn--full" type="submit">log in</button>
                </div>
            </form>
        </section>
        <section class="signup">
            <div class="signup__info">
                <h1 class="signup__heading">
                    Don't have an account yet?
                </h1>
                <button class="btn btn--outline btn--signup">Sign Up</button>
            </div>
            <div class="signup__form">
                <form class="form">
                    <h1 class="form__heading">Sign Up</h1>
                        <div class="form__group">
                            <input type="text" class="form__input border-white" placeholder="Enter Your Username" id="username" required>
                            <label for="name" class="form__label text__white">Enter Your Username</label>
                            <p class="signup__input-text">&nbsp;</p>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input border-white" placeholder="Pin" id="userpin" maxlength="4" size="4" required>
                            <label for="pin" class="form__label text__white">Pin</label>
                            <p class="signup__input-pin">Create your four digit pin</p>
                        </div>
                        <div class="form__group">
                            <button class="btn btn--outline btn--white" type="submit">sign up</button>
                        </div>
                </form>
            </div>
        </section>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
